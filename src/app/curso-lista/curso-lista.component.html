<div *ngIf="tipoUsuario == 'Instrutor'" class="card-action">
  <a class="waves-effect waves-light btn btn-mcrs" routerLink="/cursoCadastro/Incluir/0">Novo Curso</a>
</div>
<div *ngFor="let curso of listaCurso" class="col s12 m7 crd">
  <div class="card horizontal">
    <h2 class="header crd-tt">{{curso.NOME}}</h2>
    <div class="card-image">
      <img src={{curso.VIDEO}}>
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{curso.DESCRICAO}}</p>

      </div>
      <div *ngIf="curso.GRATUITO == 'Sim'" class="card-content">
        <p>GRATIS</p>
      </div>
      <div *ngIf="curso.GRATUITO == 'NÃ£o'" class="card-content">
        <p>{{curso.VALOR}}</p>
      </div>
      <div *ngIf="tipoUsuario == 'Aluno'" class="card-action">
        <a class="waves-effect waves-light btn btn-mcrs" routerLink="/cursoComprar/{{curso.ID_CURSO}}">Comprar</a>
      </div>
      <div *ngIf="tipoUsuario == 'Instrutor'" class="card-action">
        <a class="waves-effect waves-light btn btn-mcrs"
          routerLink="/cursoCadastro/Alterar/{{curso.ID_CURSO}}">Alterar</a>
        <a class="waves-effect waves-light btn btn-mcrs" (click)="onExcluir(curso.ID_CURSO)">Excluir</a>
      </div>
    </div>
  </div>
</div>
